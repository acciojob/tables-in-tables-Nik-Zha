<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
      }
      table, th, td {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
      }
      th {
        background-color: lightgray;
      }
      .black-cell {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <tr>
        <th colspan="2">Main Table</th>
      </tr>
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table>
            <tr>
              <th colspan="2">Nested Table 1</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>Data 1</td>
              <td>Data 2</td>
            </tr>
          </table>
        </td>
        <td>
          <!-- Nested Table 2 -->
          <table>
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td class="black-cell">HTML</td>
              <td>Data 4</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <!-- Nested Table 3 -->
          <table>
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>Data 5</td>
              <td>Data 6</td>
            </tr>
          </table>
        </td>
        <td>
          <!-- Nested Table 4 -->
          <table>
            <tr>
              <th colspan="2">Nested Table 4</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>
                <!-- List inside Nested Table 4 -->
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
              <td>Data 8</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
